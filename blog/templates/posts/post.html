{% extends 'base.html'%}

{% block titulo %}
<title>POSTEOS</title>
{% endblock titulo %}


{% block contenido %}

{%for post in posteos%}

<div class="card mb-3" style="max-width: 1080px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{post.imagen.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{post.titulo}}</h5>
          <p class="card-text">{{post.cuerpo|truncatechars:50 }} <a href="{% url 'posts:post_detail' post.pk %}">Seguir leyendo..</a></p>
          <p class="card-text"><small class="text-body-secondary">{{post.fecha_creacion|date:'d m Y'}}</small></p>
        </div>
      </div>
    </div>
  </div>

{% endfor %}

{% endblock contenido %}
